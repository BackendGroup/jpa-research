<div ng-include="'src/modules/country/country.tpl.html'"></div>
<div id="childs" ng-show="countryCtrl.editMode">
    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{active: tab === 'sports'}"><a href ng-click="countryCtrl.changeTab('sports')">Sports</a></li>
        <li role="presentation" ng-class="{active: tab === 'ownedSports'}"><a href ng-click="countryCtrl.changeTab('ownedSports')">Owned Sports</a></li>
    </ul>
    <div ng-show="tab === 'sports'" ng-controller="sportsCtrl as sportCtrl"ng-include="'src/modules/sport/sport.tpl.html'"></div>
    <div ng-show="tab === 'ownedSports'" ng-controller="ownedSportsCtrl as sportCtrl" ng-include="'src/modules/sport/sport.tpl.html'"></div>
</div>
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Sports</h3>
        </div>
        <div class="modal-body">
        <list-records model="[{name: 'name', displayName: 'Name', type: 'String', order: 1}]" records="items"></list-records>
            <ul class="list-group">
                <li ng-repeat="item in items" class="list-group-item">{{ item.name }}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
