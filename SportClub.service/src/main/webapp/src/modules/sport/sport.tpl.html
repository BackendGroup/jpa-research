<div ng-controller="sportCtrl as sportCtrl">
    <toolbar name="sport" display-name="Sport" actions="sportCtrl.globalActions"></toolbar>
    <div ng-show="sportCtrl.error.show" ng-message="show" class="alert alert-danger" role="alert">
        <strong>Error!</strong> {{sportCtrl.error.msg}}
    </div>
    <div ng-hide="sportCtrl.editMode">
        <list-records
                      change-page="sportCtrl.pageChanged()"
                      edit-record="sportCtrl.editRecord(record)"
                      delete-record="sportCtrl.deleteRecord(record)"
                      model="model"
                      records="records"
                      total-items="totalItems"
                      current-page="currentPage"
                      max-size="maxSize"
                      items-per-page="itemsPerPage">
        </list-records>
        <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
    </div>
    <div ng-show="sportCtrl.editMode">
        <form name="countryForm" role="form">
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" ng-model="currentRecord.name"/>
            </div>
            <div class="form-group">
                <label for="minAge">Min Age</label>
                <input id="minAge" class="form-control" type="number" ng-model="currentRecord.minAge"/>
            </div>
            <div class="form-group">
                <label for="maxAge">Max Age</label>
                <input id="maxAge" class="form-control" type="number" ng-model="currentRecord.maxAge"/>
            </div>
            <div class="form-group">
                <label for="rules">Rules</label>
                <input id="rules" class="form-control" type="text" ng-model="currentRecord.rules"/>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" class="form-control" ng-options="country.id as country.name for country in countryRecords" ng-model="currentRecord.country"></select>
            </div>
        </form>
    </div>
</div>
